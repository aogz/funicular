{% macro render_field(field) %}
  <div>
    <label>{{ field.label }}</label>
    <div>{{ field(**kwargs)|safe }}
    {% if field.errors %}
      {% for error in field.errors %}
        <p style="font-style:italic;color:red;">{{ error }}</p>
      {% endfor %}
    {% endif %}
    </div>
  </div>
{% endmacro %}
